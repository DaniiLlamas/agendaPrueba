<ion-content [fullscreen]="true">
 <app-cabecera> </app-cabecera>

 <ion-card>
  <ion-card-header>
    <ion-card-title>Agenda 2º DAM </ion-card-title>
    <ion-card-subtitle>Bienvenido a la agenda de tus docentes</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Con esta agenda podremos acceder a datos de contacto de los docentes del curso para poder comunicarse con ellos.
    En la esquina superior izquierda podemos acceder al menú de opciones de nuestra agenda. 
  </ion-card-content>
</ion-card>
  
<ion-list>
  <ion-item *ngFor="let contacto of lista">
    <ion-card >
    <ion-card-header [routerLink]="['/detalle',contacto.id]">
      <ion-card-title> {{contacto.nombre}}</ion-card-title>
      <ion-card-subtitle> {{contacto.telefono}}</ion-card-subtitle>
    </ion-card-header> 
    </ion-card>
  </ion-item>

</ion-list>
</ion-content>
